<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Soporte Tecnico</title>
</head>
<body>
<header>

    <div>
        <span>
            <img class="logo" src="./images/logo.png" alt="logo">
        </span>
        <span class="title-logo">SupportGurus</span>
    </div>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item"></li>
                <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mis Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-user" aria-disabled="true" href="login.html">
                    <i class='bx bxs-user-circle'></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
 
<div class="container mt-4">
    <h2>Crea un nuevo ticket</h2>
    <form id="ticketForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Tu nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría del problema</label>
            <select class="form-control" id="categoria" required>
                <option value="">Ninguna</option>
                <option value="conectividad">Conectividad</option>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del problema</label>
            <textarea class="form-control" id="descripcion" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Crear Ticket</button>
    </form>
    <div id="ticketResponse" class="mt-3"></div>
</div>

<footer class=" footer-cont"></footer>
    <p class="text-center">&copy; 2024 SupportGurus. Todos los derechos reservados.</p>
</footer>

<script>
    document.getElementById('ticketForm').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const categoria = document.getElementById('categoria').value;
        const descripcion = document.getElementById('descripcion').value;

        fetch('/api/usuarios/tickets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre, email, categoria, descripcion }),
        })
        .then(response => response.json())
        .then(data => {
            
            const ticketResponse = document.getElementById('ticketResponse');
            if (data.message) {
                ticketResponse.innerHTML = `
                    <div class="alert alert-success">
                        ${data.message}<br> Número de Ticket: ${data.num_ticket}
                    </div>`;
            } else {
                ticketResponse.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            }
        })
        .catch(error => {
            console.log('Error al crear ticket:', error);
        });
    });
    
    window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>
       

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
