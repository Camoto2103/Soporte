<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Soporte Tecnico</title>
</head>
<body>
<header>

    <div>
        <span>
            <img class="logo" src="./images/logo.png" alt="logo">
        </span>
        <span class="title-logo">SupportGurus</span>
    </div>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item"></li>
                <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link active" aria-current="page" href="ticket.html">Crear Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mis Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-user" aria-disabled="true" href="login.html">
                    <i class='bx bxs-user-circle'></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
 
<div class="container mt-4">
    <h2>Detalles del Ticket</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID Ticket</th>
                <th>Respuesta</th>
                <th>Estado</th>
                <th>Fecha Actualización</th>
            </tr>
        </thead>
        <tbody id="ticketRespuestasBody">
            <!-- Aquí se insertarán los datos -->
        </tbody>
    </table>
</div>

<footer class=" footer-cont"></footer>
    <p class="text-center">&copy; 2024 SupportGurus. Todos los derechos reservados.</p>
</footer>

<script>
    // Función para obtener el token almacenado (si usas LocalStorage o cookies)
    const token = localStorage.getItem('token'); // Ajusta esto según dónde guardas el token

    fetch('/api/usuarios/tickets', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}` // Agrega el token al header
        }
    })
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('ticketsBody');
        data.forEach(ticket => {
            const row = `
                <tr>
                    <td>${ticket.id_ticket}</td>
                    <td>${ticket.nombre}</td>
                    <td>${ticket.categoria}</td>
                    <td>${ticket.estado || 'Pendiente'}</td> <!-- Muestra "Pendiente" si no hay estado -->
                    <td>${ticket.fecha_creacion}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    })
    .catch(error => {
        console.log('Error al obtener los tickets:', error);
    });
    
    window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>
       

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
