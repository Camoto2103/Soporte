<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Soporte Tecnico</title>
</head>
<body>
    <header>
        <div>
            <span>
               <a href="index.html">
                <img class="logo" src="./images/logo.png" alt="logo">
               </a> 
            </span>
            <span class="title-logo">SupportGurus</span>
        </div>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="title-cont">Iniciar Sesión</h1>
        <form id="loginForm" action="/api/usuarios/login" method="POST">
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="btn-cont">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div>
                <a href="registro.html">Registrarse</a>
            </div>
        </form>
        <div id="alertMessage" class="alert" style="display:none;"></div>
    </div>

    <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
            
                const nombre = document.getElementById('nombre').value;
                const password = document.getElementById('password').value;
                const form = document.getElementById('loginForm');  
                const alertMessage = document.getElementById('alertMessage'); 
            
                try {
                    const response = await fetch('/api/usuarios/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre, password })
                    });
            
                    const result = await response.json();
            
                    if (response.ok) {
                        alertMessage.className = 'alert alert-success'; 
                        alertMessage.innerText = '¡Login exitoso! Redirigiendo...';
                        alertMessage.style.display = 'block';
            
                        form.reset();
                        
                        // Guardar el token y el nombre del usuario en localStorage
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('nombreUsuario', result.nombre); // Guardar el nombre
            
                        setTimeout(() => {
                            window.location.href = '/inicio.html'; // Redirigir a la página principal
                        }, 2000);
                    } else {
                        alertMessage.className = 'alert alert-danger';  
                        alertMessage.innerText = result.error || 'Hubo un problema en el inicio de sesión';
                        alertMessage.style.display = 'block';
            
                        form.reset();
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerText = 'Error de servidor';
                    alertMessage.style.display = 'block';
            
                    form.reset();
                }
            });

        
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
