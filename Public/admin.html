<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Soporte Tecnico</title>
</head>
<body>
<header>
    <div>
        <span>
           <a href='/'>
            <img class="logo" src="./images/logo.png" alt="logo">
           </a> 
        </span>
        <span class="title-logo">SupportGurus</span>
    </div>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item"></li>
                <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link active" aria-current="page" href="/ticket">Crear Tickets</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class='bx bxs-user-circle'></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><span id="userName"></span></li>
                    <li><a class="dropdown-item" id="logoutBtn">Cerrar Sesion</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<div class="container mt-5">
    <h1>Panel de Administración</h1>
    <h2>Listado de Tickets</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Categoría</th>
                <th>Descripción</th>
                <th>Número de Ticket</th>
                <th>Fecha de Creación</th>
            </tr>
        </thead>
        <tbody id="ticketTableBody">
            <!-- Aquí se llenarán los tickets con JavaScript -->
        </tbody>
    </table>
</div>

<footer class=" footer-cont"></footer>
    <p class="text-center">&copy; 2024 SupportGurus. Todos los derechos reservados.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ticketTableBody = document.getElementById('ticketTableBody');

        // Función para rellenar la tabla con los tickets
        function llenarTablaTickets(tickets) {
            ticketTableBody.innerHTML = ''; // Limpiar tabla antes de agregar los datos

            tickets.forEach(ticket => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${ticket.id}</td>
                    <td>${ticket.nombre}</td>
                    <td>${ticket.email}</td>
                    <td>${ticket.categoria}</td>
                    <td>${ticket.descripcion}</td>
                    <td>${ticket.num_ticket}</td>
                    <td>${ticket.fecha_creacion}</td>
                `;

                ticketTableBody.appendChild(row);
            });
        }

        // Función para obtener todos los tickets
        async function obtenerTickets() {
            try {
                const response = await fetch('/api/usuarios/admin', {
                    method: 'GET',
                    credentials: 'include' // Esto incluye las cookies para enviar el token JWT
                });

                if (!response.ok) {
                    throw new Error('Error al obtener los tickets');
                }

                const tickets = await response.json();
                console.log('Tickets recibidos:', tickets);
                llenarTablaTickets(tickets);
            } catch (error) {
                console.error('Hubo un problema con la solicitud:', error);
            }
        }

        // Llamar a la función para obtener los tickets cuando cargue la página
        obtenerTickets();
    });
</script>    

<script src="controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
