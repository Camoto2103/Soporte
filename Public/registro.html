<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="stylesheet" href="./css/styles.css">
    <title>Soporte Tecnico</title>
</head>
<body>
<header>
    <div>
        <span>
           <a href="inicio.html">
            <img class="logo" src="./images/logo.png" alt="logo">
           </a> 
        </span>
        <span class="title-logo">SupportGurus</span>
    </div>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-user" aria-disabled="true" href="login.html">
                    <i class='bx bxs-user-circle'></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
    
<div class="container">
    <h1 class="title-cont">Registro</h1>
    <form action="/api/usuarios/registro" method="post" id="registroForm">
        <div class="form-group">
            <label for="nombre">Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="btn-cont">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div>
            <a href="inicio.html">Regresar</a>
        </div>
    </form>

    
    <div  id="message"></div>
</div>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;

        fetch('/api/usuarios/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre, correo, password })
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('message');
            if (data.error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message} <a href='login.html'>Ingresar</a></div>`;
                document.getElementById('registroForm').reset();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error al enviar el formulario</div>`;
        });
    });

    window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });

</script>

<script src="controler.js"></script>


<script src="controler.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
